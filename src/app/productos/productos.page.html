<!-- Encabezado -->
<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <!-- Botón de regreso con texto personalizado -->
      <ion-back-button (click)="salir()" text="salir" class="back-button"></ion-back-button>
    </ion-buttons>
    <!-- Título centrado del encabezado -->
    <ion-title class="header-title">Catalogo</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contenido de productos -->
<ion-content class="custom-content">
  <ion-list class="custom-list">

    <!-- Iteración sobre productos para mostrar cada elemento en la lista -->
    <ion-item *ngFor="let producto of productos" lines="full" class="custom-item">
      <!-- Avatar con la miniatura del producto -->
      <ion-avatar slot="start" class="product-avatar">
        <img [src]="producto.thumbnail" alt="{{ producto.title }}" />
      </ion-avatar>

      <!-- Información del producto -->
      <ion-label>
        <h2 class="product-title">{{ producto.title }}</h2>
        <p class="product-price">${{ producto.price }}</p>
        <p class="product-discount">{{ producto.discountPercentage }} %</p>
      </ion-label>

      <!-- Icono de flecha hacia la derecha -->
      <ion-icon name="chevron-forward-outline" slot="end" class="chevron-icon"></ion-icon>
    </ion-item>

    <!-- Scroll infinito para cargar más productos -->
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Cargando más productos...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-list>
</ion-content>
