<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="salir" class="back-button"></ion-back-button>
    </ion-buttons>
    <ion-title class="header-title">Catalogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-content">
  <ion-list class="custom-list">
    <ion-item *ngFor="let producto of productos" lines="full" class="custom-item">
      <ion-avatar slot="start" class="product-avatar">
        <img [src]="producto.thumbnail" alt="{{ producto.title }}" />
      </ion-avatar>
      <ion-label>
        <h2 class="product-title">{{ producto.title }}</h2>
        <p class="product-price">${{ producto.price }}</p>
        <p class="product-discount">{{ producto.discountPercentage }} %</p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end" class="chevron-icon"></ion-icon>
    </ion-item>

    <!-- Scroll infinito -->
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Cargando mÃ¡s productos...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
